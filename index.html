<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles/styles.css">
    <title>ðŸŒ¸Effie's MemesðŸŒ¸</title>
</head>

<body onload="onInit()">

    <header class="main-header">
        <div class="logo">
            <h1>MemeGen</h1>
        </div>
        <nav class="main-nav">
            <ul class="main-nav-list clean-list">
                <li class="gallery-nav" onclick="onShowGallery()">Gallery</li>
                <li class="about-nav">About</li>
            </ul>
        </nav>
    </header>

    <section class="gallery">
        <ul class="gallery-list clean-list">
          
        </ul>
    </section>

    <section hidden class="editor">
        <div class="canvas-container">
        <canvas class="canvas" width="450" height="450"></canvas>
        </div>

        <div class="control-panel">
            <input type="text" class="text-input" placeholder="Enter text here">
            <input type="color" class="stroke-color">
            <input type="color" class="fill-color" value="#ffffff">
            <button class="add-line" onclick="onAddLine()">New Text</button>
            <button class="text-align-left" onclick="onTextAlign('left')">Left</button>
            <button class="text-align-center" onclick="onTextAlign('center')">Center</button>
            <button class="text-align-right" onclick="onTextAlign('right')">Right</button>
            <button class="font-size-decrease" onclick="onFontDecrease()">-</button>
            <button class="font-size-increase" onclick="onFontIncrease()">+</button>
            <button class="move-line-up" onclick="onLineUp()">Up</button>
            <button class="move-line-down" onclick="onLineDown()">Down</button>
            <button class="switch-line" onclick="onSwitchLine()">Switch Line</button>
            <button class="delete-line" onclick="onDeleteLine()">Delete Line</button>
            <a href="#" onclick="downloadCanvas(this)" download>Download</a>
        </div>
    </section>

    <footer class="main-footer">
        <h2>ðŸŒ¸Effie ArmonyðŸŒ¸</h2>
    </footer>

    <script src="js/galleryService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
